{% extends 'base.html' %}
{% block title %}Release Spot{% endblock %}

{% block content %}
<div class="card shadow p-4">
  <h4 class="mb-3">Release the Parking Spot</h4>
  <form method="POST" action="{{ url_for('release_spot', spot_id=spot.id) }}">
    <div class="form-group">
      <label>Spot ID:</label>
      <input type="text" class="form-control" value="{{ spot.id }}" readonly>
    </div>

    <div class="form-group">
      <label>Vehicle Number:</label>
      <input type="text" class="form-control" value="{{ booking.vehicle_number }}" readonly>
    </div>

    <div class="form-group">
      <label>Parking Time:</label>
      <input type="text" class="form-control" value="{{ booking.start_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>

    <div class="form-group">
      <label>Releasing Time:</label>
      <input type="text" class="form-control" value="{{ now.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>

    <div class="form-group">
      <label>Total Cost (will be calculated):</label>
      <input type="text" class="form-control" value="â‚¹{{ estimated_cost }}" readonly>
    </div>

    <button type="submit" class="btn btn-danger">Checkout</button>
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
