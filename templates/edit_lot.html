{% extends 'base.html' %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}
<h3>Edit {{ lot.name }}</h3>
<form method="POST">
  <div class="form-group">
    <label>Name</label>
    <input name="name" value="{{ lot.name }}" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input name="address" value="{{ lot.address }}" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Pincode</label>
      <input name="pincode" value="{{ lot.pincode }}" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label>Hourly Rate</label>
      <input type="number" step="0.01" name="hourly_rate" value="{{ lot.hourly_rate }}" class="form-control" required>
    </div>
    <div class="form-group col-md-4">
      <label>Max Spots</label>
      <input type="number" name="max_spots" value="{{ lot.max_spots }}" class="form-control" required>
    </div>
  </div>
  <button class="btn btn-primary">Update Lot</button>
</form>
{% endblock %}
