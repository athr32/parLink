{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="user-header d-flex justify-content-between align-items-center mb-4" style="background-color: #e6f9f4; padding: 15px; border-radius: 10px;">
    <h3 class="text-center text-primary">Edit Profile</h3>
    <a href="{{ url_for('admin_dashboard') if session.get('role') == 'admin' else url_for('user_dashboard') }}"
      class="btn btn-link">
      Back to Dashboard
    </a>

  </div>
  <form method="POST" class="mt-4 mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="fullname" class="form-control" value="{{ user.fullname }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ user.address }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Pin Code</label>
      <input type="text" name="pincode" class="form-control" value="{{ user.pincode }}">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Update Profile</button>
    </div>
  </form>
</div>
{% endblock %}
